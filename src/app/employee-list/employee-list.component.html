<h1>Employees List</h1>
<table>
  <thead>
    <tr class="d-flex">
      <th scope="col" class="col-2">#</th>
      <th scope="col" class="col-6">Name</th>
      <th scope="col" class="col-4">Option</th>
    </tr>
  </thead>
  <tbody>
    <app-employee-item 
    *ngFor="let employee of employeeList; let i = index" 
    [employee] = "employee"
    [index] = "i"></app-employee-item>
  </tbody>
</table>
